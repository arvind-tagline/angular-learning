<div class="card c-w-h m-3 shadow-lg p-3 mb-5 bg-body rounded">
    <img [src]="blogimage" class="card-img-top" alt="cardimg">
    <div class="card-body">
        <h5 class="card-title">{{blogtitle}}</h5>
        <p class="card-text">{{blogsubtitle}}</p>
    </div>
    <div class="card-footer text-muted">
        {{blogfooter}}
    </div>
</div>
